                <h1>Cadastre-se</h1>

                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome"
                        required minlength="3" maxlength="25" autocomplete="off" id="nome_cadastro">


                    <input type="text" name="login" class="input-padrao" autofocus="autofocus" placeholder="Login"
                        required minlength="4" autocomplete="off" id="email_cadastro">


                    <input type="email" name="email" class="input-padrao" autofocus="autofocus" placeholder="Email"
                        required minlength="10" maxlength="50" autocomplete="off">


                    <input type="password" name="senha" class="input-padrao" placeholder="Senha" required minlength="4"
                    id="senha_cadastro">

                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn_menu">

                </form>

            </div>

        <div id="logando" class="container_login">


            <h1>Login</h1>

            <form id="form_login" method="post" onsubmit="return entrar()">

                <input type="text" class="input-padrao" name="login" placeholder="Login" autocomplete="off">

                <input type="password" class="input-padrao" placeholder="Senha" name="senha">

                <button id="btn_entrar" class="btn_menu">Entrar</button>

            </form>

<script>

    function cadastrar() {
        aguardar_cadastro();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                console.log('cadastrou');
                agradecimento();
                
            } else {
                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function entrar() {
        // event.preventDefault()
        aguardar_login();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;
                    sessionStorage.id_usuario_meuapp = json.idUsuario; 

                    window.location.href = 'painel.html';

                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar();
                });
            }
        });

        return false;
    }

        
    function agradecimento(){
        document.getElementById('cast').style.display = 'none'
        document.getElementById('obrigado').style.display = 'block'
    };

    function aguardar_cadastro(){
        loading.style.display = 'block';
    }

    function finalizar_aguardar(){
        loading.style.display = 'none';
    }

    function aguardar_login(){
        loading_login.style.display = 'block'
    }

    


</script>
