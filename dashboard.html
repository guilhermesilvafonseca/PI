<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 50%;
    margin: auto;
}
.meu-grafico2 {
    width: 60%;
    margin: auto;
}
</style>

</head>

<body>
   
        
        <canvas id="myChart"></canvas>
    </div>

    <div class="meu-grafico2">
      
        <canvas id="myChart2"></canvas>
    </div>
   
</body>

</html>

<script>
   
    var ctx = document.getElementById('myChart');

   
    var meuGrafico = new Chart(ctx, {
        
        type: 'line',

        
        data: {
           
            labels: ["jan", "fev", "mar", "abr", "mai", "jun","jul","ago","set","out","nov","dez"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Gastos 2021",
                // Dados? Lembre-se, respectivos a labels.
                data: [800,1750,1500,2000],
                // expessura da linha 
                borderWidth: 10,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'blue',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                // backgroundColor: '#2966e8',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'line',
                label: "gastos 2020",
                data: [500,500,300,1000,1100,900,1500,800,700,1400,1000,500],
                borderWidth: 10,
                borderColor: 'red',
                // backgroundColor: '#ff7171'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Meus gastos",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "#000000";
</script>
